{% extends "auth.html" %} 

{% block content %}
<div class="container my-3">
  <form method="post" action="{% url 'accounts:signup' %}">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <div class="mb-3">
      <label for="first_name">성</label>
      <input
        type="text"
        class="form-control"
        name="first_name"
        id="first_name"
        value="{{ form.first_name.value|default_if_none:'' }}" />
    </div>
    <div class="mb-3">
      <label for="last_name">이름</label>
      <input
        type="text"
        class="form-control"
        name="last_name"
        id="last_name"
        value="{{ form.last_name.value|default_if_none:'' }}" />
    </div>
    <div class="mb-3">
      <label for="email">이메일</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        value="{{ form.email.value|default_if_none:'' }}" />
    </div>
    <div class="mb-3">
      <label for="username">아이디</label>
      <input
        type="text"
        class="form-control"
        name="username"
        id="username"
        value="{{ form.username.value|default_if_none:'' }}" />
    </div>
    <div class="mb-3">
      <label for="password1">비밀번호</label>
      <input
        type="password"
        class="form-control"
        name="password1"
        id="password1"
        value="{{ form.password1.value|default_if_none:'' }}" />
    </div>
    <div class="mb-3">
      <label for="password2">비밀번호 확인</label>
      <input
        type="password"
        class="form-control"
        name="password2"
        id="password2"
        value="{{ form.password2.value|default_if_none:'' }}" />
    </div>
    <div class="mb-3">
      <label for="Profile_image">프로필사진</label>
      <input
        type="file"
        class="form-control"
        name="Profile_image"
        id="Profile_image"
        accept="image/*"
        value="{{ form.Profile_image.value|default_if_none:'' }}" />
    </div>
    <div class="mb-3">
      <label for="photo">대문 이미지</label>
      <input
        type="file"
        class="form-control"
        name="photo"
        id="photo"
        accept="image/*"
        value="{{ form.photo.value|default_if_none:'' }}" />
    </div>
    <button type="submit" class="btn-sparta">생성하기</button>
  </form>
</div>
{% endblock content %}
